<form *ngIf="fileType" name="deleteForm" (ngSubmit)="confirmDelete(fileType?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <gha-alert-error></gha-alert-error>

        <p id="gha-delete-fileType-heading" jhiTranslate="prepsGateApp.fileUploadsFileType.delete.question" [translateValues]="{ id: fileType.id }">Are you sure you want to delete this File Type?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="gha-confirm-delete-fileType" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
