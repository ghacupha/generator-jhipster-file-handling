<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fileType">
            <h2><span jhiTranslate="prepsGateApp.fileUploadsFileType.detail.title">File Type</span> {{ fileType.id }}</h2>

            <hr>

            <gha-alert-error></gha-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="prepsGateApp.fileUploadsFileType.fileTypeName">File Type Name</span></dt>
                <dd>
                    <span>{{ fileType.fileTypeName }}</span>
                </dd>
                <dt><span jhiTranslate="prepsGateApp.fileUploadsFileType.fileMediumType">File Medium Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'prepsGateApp.FileMediumTypes.' + fileType.fileMediumType }}">{{ fileType.fileMediumType }}</span>
                </dd>
                <dt><span jhiTranslate="prepsGateApp.fileUploadsFileType.description">Description</span></dt>
                <dd>
                    <span>{{ fileType.description }}</span>
                </dd>
                <dt><span jhiTranslate="prepsGateApp.fileUploadsFileType.fileTemplate">File Template</span></dt>
                <dd>
                    <div *ngIf="fileType.fileTemplate">
                        <a (click)="openFile(fileType.fileTemplateContentType, fileType.fileTemplate)" jhiTranslate="entity.action.open">open</a>
                        {{ fileType.fileTemplateContentType }}, {{ byteSize(fileType.fileTemplate) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="prepsGateApp.fileUploadsFileType.fileType">File Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'prepsGateApp.FileModelType.' + fileType.fileType }}">{{ fileType.fileType }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/file-type', fileType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
